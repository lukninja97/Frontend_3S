<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!--  Link do bootstrap - Antes do CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--  Link do bootstrap icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!--  Link do CSS  -->
    <link rel="stylesheet" href="/static/css/style.css"/>
</head>
<body>

<div class="central d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow">

        <h2 class="text-center">Login</h2>
        <form class="d-flex flex-column ">
            <label class="my-2">
                CPF:
                <input placeholder="Digite o cargo" name="form-cpf" class="form-control w-100">
            </label>

            <label class="my-2">
                Senha:
                <input placeholder="Digite o senha" name="form-senha" class="form-control w-100">
            </label>

            <button type="submit" class="btn btn-info my-2">Entrar</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
